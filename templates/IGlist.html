    <script>
    $(document).ready(function(){
      jQuery.post("/checkuser","",function(data){
        if(data == "false"){ //first time user
          $('#myModal').modal('show');
        } else if(data == "true"){
          jQuery.post("/retrieveuser","",function(newdata){
            $("#identity").html(newdata);
          },"text");
        }
      },"text");
    });
    </script>

    <script type='text/javascript'>
    $(function(){
      // When an <input> tag with the type property of "submit" is clicked...
      $("input[id='signup']").click(function(){
        // Alert the id of this element
        alertify.log("Processing...", "success", 1000);
        setTimeout(function(){
          document.FORM.submit();
        }, 1100);
        
      })
    });
    </script>
