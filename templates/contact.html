    <script>
    $(document).ready(function(){
      jQuery.post("/checkuser","",function(data){
        if(data == "false"){ //first time user
          $('#myModal').modal('show');
        } else if(data == "true"){
          jQuery.post("/retrieveuser","",function(newdata){
            $("#identity").html(newdata);
          },"text");
        }
      },"text");
    });
    </script>

    <script type='text/javascript'>
    $(function(){
      // When an <input> tag with the type property of "submit" is clicked...
      $("input[value='Submit']").click(function(){
        // Alert the id of this element
        alertify.log("Does anyone read these? Haha, but thanks for your feedback!", "success", 3500);
        setTimeout(function(){
          document.CONTACT.submit();
        }, 3600);
        
      })
    });
    </script>
