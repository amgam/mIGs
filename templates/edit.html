              <form class="form-horizontal">
                <fieldset>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Event Title</label>  
                    <div class="col-md-6">
                      <input id="textinput" name="textinput" type="text" placeholder="Welcome Tea" class="form-control input-md" required="">

                    </div>
                  </div>

                  <!-- Password input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="passwordinput">Date of Event</label>
                    <div class="col-md-6">
                      <input id="passwordinput" name="passwordinput" type="password" placeholder="dd/mm/yyyy" class="form-control input-md" required="">

                    </div>
                  </div>

                  <!-- Multiple Checkboxes -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="checkboxes">Funding Phase</label>
                    <div class="col-md-6">
                      <div class="checkbox">
                        <label for="checkboxes-0">
                          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                          In progress
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="checkboxes-1">
                          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                          Completed
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="checkboxes-2">
                          <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                          Incomplete
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="checkboxes-3">
                          <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
                          Not required
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Textarea -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textarea">Remarks</label>
                    <div class="col-md-6">                     
                      <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                  </div>

                </fieldset>
              </form>

    <script>
    $(document).ready(function(){
      jQuery.post("/checkuser","",function(data){
        if(data == "false"){ //first time user
          $('#myModal').modal('show');
        } else if(data == "true"){
          jQuery.post("/retrieveuser","",function(newdata){
            $("#identity").html(newdata);
          },"text");
        }
      },"text");
    });
    </script>
